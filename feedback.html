<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <center>
    <h1>
    Give us Feedback
    </h1>
</center>

<center>
    <form action="thank.html" method="get">
      <table class="form" cellpadding="10">
        <tbody><tr>
          <td colspan="2" style="text-align: center">
            <h4>Fill out our form so we can get your feedback</h4>
          </td>
        </tr>
        <tr>
          <td>
            <label for="name">Name: </label>
          </td>
          <td>
            <input type="text" name="name" placeholder="Enter your name">
          </td>
        </tr>
        <tr>
          <td>
            <label for="number">Phone Number :</label>
          </td>
          <td>
            <input type="tel" name="number" placeholder="Enter your Number" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email :</label>
          </td>
          <td>
            <input type="email" name="email" placeholder="abc@gmail.com" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="feedback">Feedback:</label>
          </td>
          <td>
            <textarea name="feedback" cols="30" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Send Feedback" id="submit">
          </td>
          <td>
            <input type="reset" value="Reset FeedBack" id="reset">
          </td>
        </tr>
      </tbody></table>
    </form>
  </center>

    
</body>
</html>
